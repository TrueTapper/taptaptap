<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего CSS -->
</head>
<body>
    <header>
        <h1>Добро пожаловать в Tap App!</h1>
        <a href="https://example.com" target="_blank">Баннер с встроенной ссылкой на другую страницу</a>
    </header>
    <main>
        <p>Очки Total: 0</p>
        <button class="tap-btn">Tap me!</button>

        <div class="ads">

            <div class="ad">Реклама 2</div>
            <div class="ad">Реклама 3</div>
        </div>

        <footer>
            <p><a href="https://example.com/terms">Пользовательское соглашение</a></p>
        </footer>
    </main>
</body>
</html>
