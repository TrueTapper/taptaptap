<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
</head>
<body>
    <header>
        <h1>Добро пожаловать в Tap App!</h1>
        <a href="#" class="banner">Баннер с встроенной ссылкой на другую страницу</a>
    </header>

    <main>
        <h2>Очки Total: <span id="total-points">0</span></h2>
        
          <div class="tap-container">
    <div class="tap-circle" id="tap-button">
        Тапай сюда!
    </div>
</div>

        <button id="shop-button">Магазин</button>

        <p>Бесплатные тапы в сутки: <span id="free-taps">50</span> | Таймер восстановления: <span id="timer">00:30</span></p>
    </main>

    <footer>
        <div class="ads">
            <div class="ad">Реклама 1</div>
            <div class="ad">Реклама 2</div>
            <div class="ad">Реклама 3</div>
        </div>
        <a href="#" class="terms">Пользовательское соглашение</a>
    </footer>

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
