<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в Tap App!</h1>
        <a href="https://example.com" class="banner">Баннер с встроенной ссылкой на другую страницу</a>
    </header>
    
    <main>
        <h2>Очки Total: <span id="score">0</span></h2>

        <div class="tap-container">
            <div class="tap-circle" onclick="incrementScore()">
                <span>Изображение на которое нужно тапать</span>
            </div>
        </div>

        <button class="shop-btn">Магазин</button>

        <p class="timer-info">Бесплатные тапы в сутки: <span id="free-taps">50</span> | Таймер восстановления: <span id="timer">00:30</span></p>

        <div class="ads">
            <div class="ad">Реклама 1</div>
            <div class="ad">Реклама 2</div>
            <div class="ad">Реклама 3</div>
        </div>

        <footer>
            <p><a href="#">Пользовательское соглашение</a></p>
        </footer>
    </main>

    <script>
        let score = 0;
        function incrementScore() {
            score++;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>
