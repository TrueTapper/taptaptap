<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <h1>Магазин</h1>
        <a href="index.html">На главную</a>
    </header>

    <!-- Верхние блоки -->
    <section class="bonus-container">
        <button class="bonus-button">Пригласи друга (1000 очков)</button>
        <button class="bonus-button">Укажи номер телефона (5000 очков)</button>
        <button class="bonus-button">Укажи email (10000 очков)</button>
    </section>

    <!-- Магазин -->
  <section class="shop-container">
    <button class="scroll-btn left" onclick="scrollLeft()">◄</button>
    <div class="shop-items" id="shop-items">
        <div class="shop-item">
            <h3>Товар 1</h3>
            <p>Скидка: 20%</p>
            <p>Цена: 5000 очков</p>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="shop-item">
            <h3>Товар 2</h3>
            <p>Скидка: 20%</p>
            <p>Цена: 5000 очков</p>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="shop-item">
            <h3>Товар 3</h3>
            <p>Скидка: 20%</p>
            <p>Цена: 5000 очков</p>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="shop-item">
            <h3>Товар 4</h3>
            <p>Скидка: 20%</p>
            <p>Цена: 5000 очков</p>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="shop-item">
            <h3>Товар 5</h3>
            <p>Скидка: 20%</p>
            <p>Цена: 5000 очков</p>
            <button class="buy-btn">Купить</button>
        </div>
    </div>
    <button class="scroll-btn right" onclick="scrollRight()">►</button>
</section>

    <!-- Рекламные блоки -->
    <section class="ad-container">
        <div class="ad-block">Реклама 1</div>
        <div class="ad-block">Реклама 2</div>
        <div class="ad-block">Реклама 3</div>
    </section>

    <script src="shop.js"></script>
</body>
</html>
