<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <h1>Магазин</h1>
        <a href="index.html">На главную</a>
    </header>
    
    <section class="shop-container">
        <button class="scroll-btn left" onclick="scrollLeft()">◄</button>
        <div class="shop-items" id="shop-items">
            <div class="shop-item">
                <div class="logo"></div>
                <h3>Bolt Food</h3>
                <p>Скидка: 20%</p>
                <p>5000 очков</p>
                <button class="buy-btn">Купить</button>
            </div>
            <div class="shop-item">
                <div class="logo"></div>
                <h3>Uklon Taxi</h3>
                <p>Скидка: 15%</p>
                <p>4500 очков</p>
                <button class="buy-btn">Купить</button>
            </div>
            <div class="shop-item">
                <div class="logo"></div>
                <h3>Forum Cinema</h3>
                <p>Скидка: 10%</p>
                <p>4000 очков</p>
                <button class="buy-btn">Купить</button>
            </div>
            <div class="shop-item">
                <div class="logo"></div>
                <h3>Supermarket</h3>
                <p>Скидка: 25%</p>
                <p>6000 очков</p>
                <button class="buy-btn">Купить</button>
            </div>
            <div class="shop-item">
                <div class="logo"></div>
                <h3>Online Store</h3>
                <p>Скидка: 30%</p>
                <p>7000 очков</p>
                <button class="buy-btn">Купить</button>
            </div>
        </div>
        <button class="scroll-btn right" onclick="scrollRight()">►</button>
    </section>
    
    <script src="shop.js"></script>
</body>
</html>
